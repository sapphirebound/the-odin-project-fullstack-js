<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <img src="src/background.jpg" alt="" id="background-image">
        <div class="logo">
            <img src="src/odin-lined.png" alt="" id="logo">
            <span id="logo-name">ODIN</span>
        </div>
        <span id="img-footer">Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">
                Unsplash</a></span>
    </div>
    <div class="content">
        <div class="not-form" id="top">
            <p>This is a sample form</p>
        </div>
        <div class="form">
            <form>
                <h1>Form Input</h1>
                <section>
                    <p>
                        <label for="">First Name</label>
                        <input type="text" id="firstName" minlength="3" required />
                    </p>
                    <p>
                        <label for="">Last Name</label>
                        <input type="text" id="lastName" minlength="3" required />
                    </p>
                    <p>
                        <label for="">Email</label>
                        <input type="email" id="email" minlength="3" required />
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="tel" id="tel" minlength="3" required />
                    </p>
                    <p>
                        <label for="">Password</label>
                        <input type="password" id="pwd" minlength="6" required />
                    </p>
                    <p>
                        <label for="">Confirm Password</label>
                        <input type="password" id="pwdConfirm" minlength="6" required />
                    </p>
                </section>
        </div>
        <div class="not-form" id="bottom">
            <input type="submit" value="Create Account" />
            </form>

            <span>Already have an account? <a href="login">Log In</a></span>
        </div>
    </div>
</body>

</html>
